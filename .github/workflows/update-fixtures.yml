name: Update LFC fixtures (nightly)

on:
  schedule:
    - cron: "15 2 * * *"  # Runs at 2:15 AM UTC daily
  workflow_dispatch: {}    # Allows manual triggering

permissions:
  contents: write

jobs:
  update:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: "20"

      - name: Run ICS fetch script
        env:
          LFC_ICS_URL: ${{ secrets.LFC_ICS_URL }}
        run: |
          node scripts/fetch-lfc-ics.mjs

      - name: Commit and push if changed
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"

          # Check if there are changes
          if git diff --quiet data/; then
            echo "✅ No changes to commit - fixtures are up to date"
            exit 0
          fi

          # Stage and commit changes
          git add data/*.json
          git commit -m "chore: update LFC fixtures (auto-generated)"
          
          # Push changes
          git push

          echo "✅ Fixtures updated and pushed successfully"
