name: Update LFC fixtures (nightly)

on:
  schedule:
    - cron: "15 2 * * *"
  workflow_dispatch: {}

permissions:
  contents: write

jobs:
  update:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: "20"

      - name: Run ICS fetch script
        env:
          LFC_ICS_URL: ${{ secrets.LFC_ICS_URL }}
        run: |
          node scripts/fetch-lfc-ics.mjs

      - name: Commit and push if changed
        run: |
          if git diff --quiet; then
            echo "No changes to commit."
            exit 0
          fi

          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"

          git add data/*.json public/data/*.json
          git add scripts/fetch-lfc-ics.mjs
          git commit -m "chore: update LFC fixtures (auto)"
          git push
